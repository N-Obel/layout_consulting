<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Password"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<section class="page__password password">
				<div class="password__container">
					<div class="password__content">
						<div class="password__icon">
							<img src="@img/others/password.svg" alt="Icon">
						</div>
						<div class="password__header block-title">
							<div class="password__label block-title__label">Password</div>
							<h1 class="password__title block-title__title">Protected Page</h1>
						</div>
						<form class="password__form form-password" action="files/sendmail/sendmail.php" method="POST">
							<div class="form-password__item">
								<input type="password" required name="form[password]" data-error="Error" placeholder="Your password" class="form-password__input input">
							</div>
							<button type="submit" class="form-password__button button">Submit</button>
						</form>
					</div>
				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
